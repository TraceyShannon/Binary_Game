<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Binary Game</title>
  </head>
  <body>

    <div class="container">
      <div class="grid-one">
        <div class="binary-display">
          <h2 class="number-display">01010101</h2>
        </div>
        <div class="number-choices">
          <div class="choice"></div>
          <div class="choice"></div>
          <div class="choice"></div>
          <div class="choice"></div>
        </div>
        <div class="right-or-wrong">
          <h2 class="decision">Your Answer Is </h2>
        </div>
        <div class="next-btn">
          <h3 class="next">Next</h3>
        </div>
      </div>
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
